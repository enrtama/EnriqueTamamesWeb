<section data-ng-controller="ArticlesController" data-ng-init="find()">
	<toasty-container toasty-defaults='{"close-button":true}'></toasty-container>
	<div class="page-header">
		<h1>Articles</h1>
	</div>
	<div class="list-group">
		<div data-ng-repeat="article in articles" class="list-group-item article">
            <form editable-form name="articleform" onbeforesave="update(article)" ng-show="articleform.$visible" class="form-buttons form-inline menu-actions">
                <button type="submit" ng-disabled="articleform.$waiting" class="btn btn-success">
                    <i class="glyphicon glyphicon-save"></i>
                </button>
                <button type="button" ng-disabled="articleform.$waiting" ng-click="articleform.$cancel()" class="btn btn-warning">
                    <i class="glyphicon glyphicon-remove"></i>
                </button>
            </form>
            <div class="menu-actions" ng-show="!articleform.$visible">
                <a class="btn btn-primary" href ng-click="articleform.$show()">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
                <a class="btn btn-danger" data-ng-click="remove(article);">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </div>
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="article.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="article.user.displayName"></span>
			</small>
			<p class="list-group-item-heading" editable-text="article.title" e-name="title" e-form="articleform" ng-show="!articleform.$visible">{{ article.title || 'empty' }}</p>
            <p class="list-group-item-heading" editable-textarea="article.content" e-name="content" e-form="articleform" ng-show="!articleform.$visible" e-rows="7" e-cols="60">{{ article.content || 'empty' }}</p>
		</div>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="articles.$resolved && !articles.length">
		No articles yet, why don't you <a href="/#!/articles/create">create one</a>?
	</div>
</section>
