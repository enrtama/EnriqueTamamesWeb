<section class="home" data-ng-controller="HomeController">
	<toasty-container toasty-defaults='{"close-button":true}'></toasty-container>
	<nav>
		<ul id="rightPanel">
			<li><a href="#section-1" du-smooth-scroll du-scrollspy>Section 1</a></li>
			<li><a href="#section-2" du-smooth-scroll du-scrollspy>Section 2</a></li>
			<li><a href="#section-3" du-smooth-scroll du-scrollspy>Section 3</a></li>
		</ul>
	</nav>

	<div class="jumbotron text-center">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
				<img alt="MEAN.JS" class="img-responsive text-center" src="modules/core/img/brand/logo.png" />
			</div>
		</div>
		<br>
		<div class="row">
			<p class="lead">
				Personal website of Enrique Tamames, Web Developer
			</p>
		</div>
	</div>
    
	<div class="examples">
		<h1>Examples</h1>
		<!-- Click event -->
		<button class="btn btn-success" ng-click="showMessage()">Click me!</button>
		<!-- Alerts -->
		<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
		<button class='btn btn-default' ng-click="addAlert()">Add Alert</button>
		<!-- Modal window -->
		<button class="btn btn-default" ng-click="open()">Open me!</button>
		<!-- Edit in place example -->
		<div><a href="#" editable-text="user.name">{{ user.name || "empty" }}</a></div>
		<!-- Translation buttons -->
		<div class="well">
			<p translate>TITLE</p>
			<p translate>TEXT</p>
		</div>
		<button translate class="btn ng-scope" ng-click="changeLanguage('en')" translate="BUTTON_LANG_EN">BUTTON_LANG_EN</button>
		<button class="btn ng-scope" ng-click="changeLanguage('es')" translate="BUTTON_LANG_ES">BUTTON_LANG_ES</button>
		<!-- Toast -->
		</div>
			<button class="btn btn-primary" ng-click="openToast()">Open toast!</button>
		</div>
	</div>

	<div id="rightColumn" du-scroll-container>
		<section id="section-1" class="section">
			<h2>Section 1</h2>
			<div>
				<carousel class="carousel" interval="myInterval">
				<slide ng-repeat="slide in slides" active="slide.active">
					<img ng-src="{{slide.image}}" style="margin:auto;">
					<div class="carousel-caption">
						<h4>Slide {{$index}}</h4>
						<p>{{slide.text}}</p>
					</div>
				</slide>
				</carousel>
			</div>
		</section>

		<section id="section-2" class="section">
			<h2>Section 2</h2>
			<p></p>
		</section>

		<section id="section-3" class="section">
			<h2>Section 3</h2>
			<p></p>
		</section>
	</div>

</section>
